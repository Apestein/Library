<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button class="add-book">+Add Book</button>
      <div class="user-wrapper">
        <div id="profile-img"></div>
        <h4 id="user-name">User Name</h4>
        <button id="login-btn">Login</button>
        <button id="logout-btn">Logout</button>
      </div>
    </header>
    <main></main>
    <div class="modal">
      <div class="modal-content">
        <form class="add-form">
          <h1>Add New Book <span>&times</span></h1>
          <input id="title" type="text" placeholder="Title" required />
          <input id="author" type="text" placeholder="Author" required />
          <input id="pages" type="number" placeholder="Pages" required />
          <label>Have you read it?<input id="read" type="checkbox" /></label>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
